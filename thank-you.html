<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You - Keling Studio</title>
    <meta name="description" content="Thank you for subscribing to Keling Studio newsletter.">
    
    <script>
        document.documentElement.classList.remove('no-js');
        document.documentElement.classList.add('js');
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <style>
        .thank-you-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
        }
        .thank-you-content {
            max-width: 600px;
            background: white;
            padding: 4rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        .thank-you-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #151515;
        }
        .thank-you-content p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .countdown {
            font-size: 0.95rem;
            color: #999;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="thank-you-page">
        <div class="thank-you-content">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            
            <h1>Thank You! ðŸŽ‰</h1>
            
            <p>
                Your subscription has been received successfully. 
                We're excited to have you on board!
            </p>
            
            <p>
                You'll receive our latest updates, news, and exclusive offers directly to your inbox.
            </p>

            <a href="index.html" class="btn btn--primary" style="margin-top: 1rem;">
                Back to Homepage
            </a>

            <div class="countdown">
                Redirecting to homepage in <span id="countdown">5</span> seconds...
            </div>
        </div>
    </div>

    <script>
        // Auto redirect after 5 seconds
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(function() {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>
</html>
